name: CI/CD â€” Build and Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Inspect dist
        run: |
          echo "=== dist file tree ==="
          ls -la dist || true
          echo "\n=== dist/index.html head ==="
          head -n 40 dist/index.html || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: Trigger DigitalOcean Deploy
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'
    steps:
      - name: Trigger DigitalOcean App Platform deployment
        env:
          DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
          DO_APP_ID: ${{ secrets.DO_APP_ID }}
        run: |
          if [ -z "$DO_API_TOKEN" ] || [ -z "$DO_APP_ID" ]; then
            echo "Missing DO_API_TOKEN or DO_APP_ID secrets. Aborting." >&2
            exit 1
          fi

          echo "Triggering DigitalOcean App Platform deployment for app: $DO_APP_ID"
          resp=$(curl -s -o /dev/stderr -w "%{http_code}" -X POST \
            "https://api.digitalocean.com/v2/apps/$DO_APP_ID/deployments" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $DO_API_TOKEN" \
            -d '{}') || true

          if [ "$resp" = "201" ] || [ "$resp" = "200" ]; then
            echo "Deployment triggered successfully."
          else
            echo "Deployment request returned status: $resp" >&2
            exit 1
          fi

  # Optional: build container and push to GHCR for container-based deploys
  container_deploy:
    name: Build Container (optional)
    runs-on: ubuntu-latest
    needs: build
    if: false # enable manually when you want to push a container image
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
