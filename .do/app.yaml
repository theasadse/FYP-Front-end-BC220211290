# Digital Ocean App Platform Configuration
spec:
  name: fyp-admin-panel
  region: nyc
  services:
    - name: web
      github:
        branch: main
        deploy_on_push: true
      build_command: npm run build
      run_command: npm start
      environment_slug: node-js
      instance_count: 1
      instance_size_slug: basic-xxs
      http_port: 8080
      routes:
        - path: /
      envs:
        - key: NODE_ENV
          value: production
